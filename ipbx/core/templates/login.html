<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>iPBX :: Acesso</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes"> 
    
	<link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<link href="{{ STATIC_URL }}css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css" />
	<link href="{{ STATIC_URL }}css/font-awesome.min.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/ui-lightness/jquery-ui-1.10.0.custom.min.css" rel="stylesheet">    
    <link href="{{ STATIC_URL }}css/base-admin-2.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/base-admin-2-responsive.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/pages/signin.css" rel="stylesheet" type="text/css">
    <link href="{{ STATIC_URL }}css/custom.css" rel="stylesheet">

</head>
<body>
	
	<div class="navbar navbar-inverse navbar-fixed-top">
	<div class="navbar-inner">
		<div class="container">
			<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
				<i class="icon-cog"></i>
			</a>
			<a class="brand" href="/">
  				<img src="{{ STATIC_URL }}img/ipbx.png"/> <sup></sup>
  			</a>
		</div>
	</div>
</div>

<div class="account-container stacked">
	<div class="content clearfix">
		<form action="{% url 'django.contrib.auth.views.login' %}" method="post">
			{% csrf_token %}
			<h1>Login</h1>		
			<div class="login-fields">
				<p>Acesso ao iPBX:</p>
				<div class="field">
					<label for="username">Usuário:</label>
					<input type="text" id="username" name="username" value="" placeholder="Usuário" class="login username-field" />
				</div>
				<div class="field">
					<label for="password">Senha:</label>
					<input type="password" id="password" name="password" value="" placeholder="Senha" class="login password-field"/>
				</div>
			</div>
			<div class="login-actions">
				<span class="login-checkbox">
					<input id="Field" name="Field" type="checkbox" class="field login-checkbox" value="First Choice" tabindex="4" />
					<label class="choice" for="Field">Manter Logado</label>
				</span>
				<button class="button btn btn-warning btn-large">Entrar</button>
			</div>

			{% if form.errors %}
				<p><font color="red">Dados de acesso incorretos. Tente novamente.</font></p>
			{% endif %}

		</form>
	</div>
</div>

<script src="{{ STATIC_URL }}js/libs/jquery-1.8.3.min.js"></script>
<script src="{{ STATIC_URL }}js/libs/jquery-ui-1.10.0.custom.min.js"></script>
<script src="{{ STATIC_URL }}js/libs/bootstrap.min.js"></script>
<script src="{{ STATIC_URL }}js/Application.js"></script>
<script src="{{ STATIC_URL }}js/signin.js"></script>

</body>
</html>
