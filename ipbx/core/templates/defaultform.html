{% extends "base.html" %}

{% block content %}

<div class="widget stacked">
<div class="widget-header">
	<i class="icon-signal"></i>
	<h3>{{ title }}</h3>
</div>
<!-- /widget-header -->
<div class="widget-content">
	<legend>
		{{ operation }}
	</legend>
	<form action="#" method="POST">

		{{ form.as_p }}

			<input type="submit" value="Salvar" class="btn">
		</div>
	</form>
</div>
<!-- /widget-content -->
</div> <!-- /widget
{% endblock %}
